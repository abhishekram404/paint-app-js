<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="canvas"> </canvas>

      <div class="nav-cont">
        <nav>
          <h4>Paint App</h4>
          <div class="tools">
            <div class="color">
              <p>Select color:</p>
              <input type="color" name="color" id="color" />
            </div>
            <div class="stroke">
              <p>Select your stroke width</p>
              <input
                type="range"
                name="range"
                id="strokeWidth"
                min="0"
                max="100"
                value="5"
              />
              <p id="strokeWidthDisplay"></p>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
